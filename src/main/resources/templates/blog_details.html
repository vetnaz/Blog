<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Блог сайта</h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.tittle}"></h3>
        <p th:text="${el.full_text}"></p>
        <p><strong>Перегляди:</strong> <span th:text="${el.views}"></span></p>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редагувати</a>
        <form th:action="'/blog/' + ${el.id} + '/remove'">
            <button class="btn btn-warning" type="submit">Видалити</button>
        </form>

    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</div>
</body>>
</html>
